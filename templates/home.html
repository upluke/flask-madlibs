 
   
{% extends 'base.html' %}
{% block title %} Home {% endblock %}

{% block content %}
       <h1>Madlibs</h1>
   
    
    <form action="/story">
        <select name="selected_temp">
            {% for temp in templates %}
              <option value="{{ temp }}">
                {{ temp }}
              </option>
            {% endfor %}
          </select>
        <div>
            <label>place: </label>
            <input type="text" name="place" />
        </div>
        <div>
            <label>noun: </label>
            <input type="text" name="noun" />
        </div>  
        <div>
            <label>verb: </label>
            <input type="text" name="verb" />
        </div>
        <div>
            <label>adjective: </label>
            <input type="text" name="adjective" /> 
        </div>
        <div>
            <label>plural_noun: </label>
            <input type="text" name="plural_noun" />
        </div>
        <button>Submit</button>
    </form>
{% endblock %}
